<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Table</title>
</head>

<body>
    <h2>Table with Border Attribute</h2>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
        </tbody>
    </table>

    <br>

    <h2>Table with CSS Border</h2>
    <table style="border: 1px solid black; border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th style="border: 1px solid black;">Header A</th>
                <th style="border: 1px solid black;">Header B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black;">Data C</td>
                <td style="border: 1px solid black;">Data D</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
